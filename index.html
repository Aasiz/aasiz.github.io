<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bill Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
        }
        .input-group:focus-within label {
            color: #3b82f6;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3b82f6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3b82f6;
        }
        .preset-btn {
            transition: all 0.2s;
        }
        .preset-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen p-4">

    <div class="max-w-md mx-auto w-full flex-grow flex flex-col">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Bill Calculator</h1>
        </header>

        <!-- Form Section -->
        <div class="space-y-4 bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-6">
            
            <!-- Quantity Section -->
            <div class="input-group">
                <div class="flex justify-between items-end mb-1">
                    <label id="qtyLabel" for="quantity" class="block text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Quantity (Units)</label>
                    <div class="flex items-center space-x-2 bg-slate-100 rounded-full px-2 py-1">
                        <span class="text-[10px] font-bold text-slate-500 uppercase">Dozens</span>
                        <div class="relative inline-block w-8 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggleDozens" class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer outline-none"/>
                            <label for="toggleDozens" class="toggle-label block overflow-hidden h-4 rounded-full bg-slate-300 cursor-pointer"></label>
                        </div>
                    </div>
                </div>
                <input type="number" id="quantity" value="1" step="1" 
                    class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-xl p-4 text-xl font-semibold text-slate-800 outline-none transition-all"
                    placeholder="Enter value">
                <div id="unitDisplay" class="mt-2 ml-1 text-sm text-blue-600 font-medium hidden">
                    Total Units: <span id="totalUnitsCount">12</span>
                </div>
            </div>

            <!-- Unit Price -->
            <div class="input-group">
                <label for="unitPrice" class="block text-xs font-bold uppercase tracking-wider text-slate-400 mb-1 ml-1">Unit Price (Rs)</label>
                <input type="number" id="unitPrice" value="95.24" step="0.01" 
                    class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-xl p-4 text-xl font-semibold text-slate-800 outline-none transition-all"
                    placeholder="95.24">
            </div>

            <!-- Margin Section -->
            <div class="input-group">
                <div class="flex justify-between items-center mb-1 ml-1">
                    <label for="margin" class="block text-xs font-bold uppercase tracking-wider text-slate-400">Margin (%)</label>
                    <div class="flex space-x-1">
                        <button type="button" onclick="setMargin(20)" id="btn20" class="preset-btn px-3 py-1 text-[10px] font-bold rounded-lg border border-slate-200 bg-slate-50 text-slate-500 active">20%</button>
                        <button type="button" onclick="setMargin(25)" id="btn25" class="preset-btn px-3 py-1 text-[10px] font-bold rounded-lg border border-slate-200 bg-slate-50 text-slate-500">25%</button>
                    </div>
                </div>
                <input type="number" id="margin" value="20" step="0.1" 
                    class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-xl p-4 text-xl font-semibold text-slate-800 outline-none transition-all"
                    placeholder="20">
            </div>
        </div>

        <!-- Breakdown Section -->
        <div class="bg-slate-800 text-white p-6 rounded-3xl shadow-xl space-y-4">
            <div class="flex justify-between items-center text-slate-400 text-sm border-b border-slate-700 pb-2">
                <span>Invoice Amount</span>
                <span id="displayAmount" class="text-slate-200 font-mono">Rs 0.00</span>
            </div>

            <div class="flex justify-between items-center text-slate-400 text-sm">
                <span>Less (<span id="marginLabel">20</span>%)</span>
                <span id="displayMargin" class="text-red-400 font-mono">-Rs 0.00</span>
            </div>

            <div class="flex justify-between items-center text-slate-400 text-sm border-b border-slate-700 pb-2">
                <span>Net Amount</span>
                <span id="displayNet" class="text-slate-200 font-mono font-bold">Rs 0.00</span>
            </div>

            <div class="flex justify-between items-center text-slate-400 text-sm">
                <span>Excise Duty (5%)</span>
                <span id="displayExcise" class="text-slate-200 font-mono">+Rs 0.00</span>
            </div>

            <!-- Total Amount Highlight -->
            <div class="pt-4 flex flex-col">
                <span class="text-blue-400 text-xs font-bold uppercase tracking-widest mb-1">Total Payable</span>
                <div id="displayTotal" class="text-4xl font-extrabold tracking-tight">Rs 0.00</div>
            </div>
        </div>
        
        <footer class="mt-auto py-6 text-center text-slate-400 text-xs">
            Calculations update automatically as you type.
        </footer>
    </div>

    <script>
        const quantityInput = document.getElementById('quantity');
        const unitPriceInput = document.getElementById('unitPrice');
        const marginInput = document.getElementById('margin');
        const toggleDozens = document.getElementById('toggleDozens');
        const qtyLabel = document.getElementById('qtyLabel');
        const unitDisplay = document.getElementById('unitDisplay');
        const totalUnitsCount = document.getElementById('totalUnitsCount');
        const marginLabel = document.getElementById('marginLabel');

        const displayAmount = document.getElementById('displayAmount');
        const displayMargin = document.getElementById('displayMargin');
        const displayNet = document.getElementById('displayNet');
        const displayExcise = document.getElementById('displayExcise');
        const displayTotal = document.getElementById('displayTotal');

        function formatCurrency(num) {
            return "Rs " + num.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function setMargin(val) {
            marginInput.value = val;
            updatePresetButtons(val);
            calculate();
        }

        function updatePresetButtons(currentVal) {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            if (currentVal === 20) document.getElementById('btn20').classList.add('active');
            if (currentVal === 25) document.getElementById('btn25').classList.add('active');
        }

        function calculate() {
            const rawQty = parseFloat(quantityInput.value) || 0;
            const up = parseFloat(unitPriceInput.value) || 0;
            const mgPercent = parseFloat(marginInput.value) || 0;
            const isDozens = toggleDozens.checked;

            updatePresetButtons(mgPercent);

            // Handle Dozens Logic
            const qty = isDozens ? rawQty * 12 : rawQty;
            
            // Update UI for unit count
            if (isDozens && rawQty > 0) {
                qtyLabel.textContent = "Quantity (Dozens)";
                unitDisplay.classList.remove('hidden');
                totalUnitsCount.textContent = qty;
            } else {
                qtyLabel.textContent = "Quantity (Units)";
                unitDisplay.classList.add('hidden');
            }

            // Calculations
            const amount = up * qty;
            const marginAmount = 0.01 * mgPercent * amount;
            const exciseDuty = 0.05 * amount;
            const netAmount = amount - marginAmount;
            const totalAmount = netAmount + exciseDuty;

            // Update UI
            marginLabel.textContent = mgPercent;
            displayAmount.textContent = formatCurrency(amount);
            displayMargin.textContent = "-" + formatCurrency(marginAmount);
            displayNet.textContent = formatCurrency(netAmount);
            displayExcise.textContent = "+" + formatCurrency(exciseDuty);
            displayTotal.textContent = formatCurrency(totalAmount);
        }

        // Event listeners
        [quantityInput, unitPriceInput, marginInput, toggleDozens].forEach(input => {
            input.addEventListener('input', calculate);
        });

        // Initial calculation
        window.onload = calculate;
    </script>
</body>
</html>
